<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repostagem de Produtos</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131921;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background-color: #232F3E;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #FF9900;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .admin-section {
            padding: 20px;
            text-align: center;
        }
        .admin-section input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        Repostagem de Produtos Amazon
    </header>

    <!-- Seção de Produtos -->
    <div class="product-container">
        <!-- Exemplo de Produto -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <a href="https://www.amazon.com.br/" target="_blank">Ver Produto</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <a href="https://www.amazon.com.br/" target="_blank">Ver Produto</a>
        </div>

        <!-- Mais produtos serão adicionados aqui -->
    </div>

    <!-- Seção de Administração -->
    <div class="admin-section">
        <h2>Área Administrativa</h2>
        <form action="/admin" method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
